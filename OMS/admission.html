<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - Orphanage Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Orphanage Management System</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="attendance.html">Attendance</a></li>
            <li><a href="sponsors.html">Food Sponsors</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Admission Details</h2>
    <form>
        <label for="child-name">Child Name:</label>
        <input type="text" id="child-name" name="child-name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label for="admission-date">Admission Date:</label>
        <input type="date" id="admission-date" name="admission-date" required>
        
        <button type="submit">Add Admission</button>
    </form>
</div>

</body>
</html>
