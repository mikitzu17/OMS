<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Orphanage Management</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<header>
    <h1>Orphanage Management System</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="attendance.html">Attendance</a></li>
            <li><a href="sponsors.html">Food Sponsors</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Attendance System</h2>
    <form id="attendance-form">
        <label for="attendance-date">Date:</label>
        <input type="date" id="attendance-date" name="attendance-date" required>
        
        <label for="child-name-attendance">Child Name:</label>
        <input type="text" id="child-name-attendance" name="child-name-attendance" required>
        
        <label for="attendance-status">Status:</label>
        <select id="attendance-status" name="attendance-status">
            <option value="present">Present</option>
            <option value="absent">Absent</option>
        </select>
        
        <button type="submit">Mark Attendance</button>
    </form>

    <div id="attendance-list">
        <h3>Attendance Records</h3>
        <ul id="attendance-records"></ul>
    </div>
</div>

</body>
</html>
