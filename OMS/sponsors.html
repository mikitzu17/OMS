<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sponsors - Orphanage Management</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<header>
    <h1>Orphanage Management System</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="attendance.html">Attendance</a></li>
            <li><a href="sponsors.html">Food Sponsors</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Food Sponsors</h2>
    <form id="sponsor-form">
        <label for="sponsor-date">Date:</label>
        <input type="date" id="sponsor-date" name="sponsor-date" required>
        
        <label for="sponsor-name">Sponsor Name:</label>
        <input type="text" id="sponsor-name" name="sponsor-name" required>
        
        <label for="food-items">Food Items:</label>
        <textarea id="food-items" name="food-items" required></textarea>
        
        <button type="submit">Add Sponsor</button>
    </form>

    <div id="sponsor-list">
        <h3>Food Sponsor Records</h3>
        <ul id="sponsor-records"></ul>
    </div>
</div>

</body>
</html>
